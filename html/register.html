<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../scss/register.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="../index.html">IGEA</a>
        </div>
        <div class="register-button">
            <a href="register.html">Register</a>
        </div>
    </nav>

    <div class="background-regis">
        <div class="regis-box">
            <div class="octopus">
                <img src="../assets/images/octopus.svg" alt="">
            </div>

            <div class="regis-form">
                <div class="sign-up">
                    <span>Sign Up.</span>
                </div>
                <form action="index.html">
                    <div class="name">
                        <div class="first-name">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" required>
                        </div>

                        <div class="last-name">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" required>
                        </div>
                    </div>
                    <div class="component">
                        <label for="uname">Username</label>
                        <input type="text" id="uname" required>
                    </div>
                    <div class="component">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="component">
                        <label for="pass">Password</label>
                        <input  type="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                required>
                    </div>
                    <div class="terms">
                        <input type="checkbox" name="" id="terms-cond" required>
                        <label for="terms-cond">I agree to the <span>Terms</span> and <span>Privacy Policy</span></label>
                    </div>
                    <div class="regis-btn">
                        <button type="submit">Register</button>
                    </div>
                    <div class="log-in">
                        <span>Already have an account? <a href="">Sign In!</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
